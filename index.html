<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanover Map</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
</head>
<body>
    <!-- Search box to find features -->
    <div id="search-container">
        <input type="text" id="location-input" placeholder="Search for a location...">
        <button id="search-button">Search</button>
        <div id="location-dropdown"></div>
    </div>

    <!-- Sidebar to show feature info -->
    <div class="sidebar" id="sidebar">
        <span class="closebtn" onclick="closeNav()">Ã—</span>
        <div id="name">&nbsp;</div>
        <img id="feature-image" src="" alt="" style="max-width: 100%; display: none;">
        <div id="info">&nbsp;</div>
        <div id="events">&nbsp;</div> </div>
    </div>

    <!-- Route planner -->
    <div id="route-planner">
        <label for="startLocation">Start:</label>
        <input type="text" id="startLocation" placeholder="Enter start location">
        <label for="endLocation">End:</label>
        <input type="text" id="endLocation" placeholder="Enter end location">
        <button id="calculate-route-btn">Calculate Route</button>
    </div>

    <button id="current-location-btn">Go to Current Location</button>

    <!-- Map container -->
    <div id="map" class="map"></div>

    <!-- Popup for showing feature name on hover -->
    <div id="popup" class="popup"></div>

    <script type="module" src="./main.js"></script>

    <script>
        // Function to open the sidebar
        function openNav() {
            document.getElementById("sidebar").classList.add('show');
        }

        // Function to close the sidebar
        function closeNav() {
            document.getElementById("sidebar").classList.remove('show');
        }

        // Function to handle route calculation
        function calculateRoute() {
            const start = document.getElementById("startLocation").value;
            const end = document.getElementById("endLocation").value;

            // Add route calculation logic here (using OpenLayers or a routing API)
            alert(`Calculating route from ${start} to ${end}`);
        }

        document.getElementById("calculate-route-btn").addEventListener("click", calculateRoute);
    
    </script>

</body>
</html>
